<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./tttScript.js" defer></script>
    
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>Tic Tac Toe</header>
    <button type="button" onclick="testing()">test button</button>
    <button type="button" onclick="gamePlay.newGame()">New Game</button>
    <div class="board">
        <div class="boardSqr" id="1Sqr"></div>
        <div class="boardSqr" id="2Sqr"></div>
        <div class="boardSqr" id="3Sqr"></div>
        <div class="boardSqr" id="4Sqr"></div>
        <div class="boardSqr" id="5Sqr"></div>
        <div class="boardSqr" id="6Sqr"></div>
        <div class="boardSqr" id="7Sqr"></div>
        <div class="boardSqr" id="8Sqr"></div>
        <div class="boardSqr" id="9Sqr"></div>   
    </div>
    <div class="signSelect">
        <div>
            <p>Player 1, choose your sign!</p>
            <label for="playerOneName">Player one name: </label>
            <input type="text" id="playerOneName">
            <label for="playerTwoName">Player two name: </label>
            <input type="text" id="playerTwoName">
            <span id="X">X</span>
            <span id="O">O</span>
        </div>
    </div>
    <div class="victory">
        <div>
            <p>Congratulations</p>
            <div id="winner"></div>
            <p>You win the game!</p>
        </div>
    </div>
    <div class="draw">
        <p>It's a tie! Click the new game button to play again</p>
        <button type="button" class="newGame">New Game</button>
    </div>
    
    

    
</body>
</html>
